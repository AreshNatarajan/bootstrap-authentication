<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registraion</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 p-3">
        <div class="row border rounded-5 p-2 shadow-lg box-area">
            <div class="col col-12  d-flex justify-content-center align-items-center col-md-6 right-box p-2">
                <img class="img-fluid rounded-5" src="./cake4.jpg" alt="" />
            </div>
            <div class="col col-12 col-md-6 d-flex flex-column   justify-content-evenly  p-2">
                    <div class="header-text mb-3 p-1 ">
                        <p class="text-dark m-0 display-2 fw-3">Hello</p>
                        <p class="text-dark m-0 fs-3">Happy to See You</p>
                    </div>
                    <div class=" p-1">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control form-control-lg lg-light fs-6" placeholder="Email" />
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg lg-light fs-6"
                                placeholder="Password" />
                        </div>
                        <div class="input-group mb-3">
                            <div class="form-check d-flex justify-content-center gap-3 align-items-center ">
                                <input type="checkbox" class="form-check-input" >
                                <label for="form-check-input"> <small class=" text-secondary">Remember password</small></label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn w-100 btn-primary">Sign In   </button>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn w-100 bg-white d-flex justify-content-center align-items-center"><img class="google-icon" src="./icon.svg" alt=""> <span class="my-0 mx-2 fw-3">Continue with google</span></button>
                        </div>
                        <div class="login-route d-flex justify-content-start gap-3 align-items-center">
                            <p class="text-dark m-0">Don't have account?</p>
                            <a class="text-decoration-none" href="./index.html">Sign Up</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
